<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">No hay países que mostrar</div>


<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>

      <tr *ngFor="let country of countries; let i = index">
        <td>
          {{ i + 1}}
        </td>
        <td>
          {{ country.flag }}
        </td>

        <td>
          <img [src]="country.flags.svg" [alt]="country.name" width="30px">
        </td>

        <td>
          {{ country.name.common }}
        </td>

        <td>
          {{country.capital}}
        </td>

        <td>
          {{country.population | number }}
        </td>

        <td>
          <a [routerLink]="['../by/', country.cca3]">Ver más</a>
        </td>
      </tr>

    </thead>
  </table>
</ng-template>
